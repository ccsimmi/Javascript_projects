<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <link href="styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div aria-hidden="true" class="sidenav" id="genesis">
        <header id="sidenav__header">
            <img alt="addidas" src="https://img.freepik.com/free-icon/adidas_318-565831.jpg" />
            <button class="sidenav__exit" type="button">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </header>
        <nav class="nav__parents">
            <ul>
                <li>
                    <button class="nav__button bold">Men<i class="fa-solid fa-chevron-right"></i></button>
                </li>
                <li>
                    <button class="nav__button bold">Women<i class="fa-solid fa-chevron-right"></i></button>
                </li>
                <li>
                    <button class="nav__button bold">Kids<i class="fa-solid fa-chevron-right"></i></button>
                </li>
            </ul>
        </nav>
        <nav class="secondary__nav">
            <ul>
                <li><a href="/">My Account</a></li>
                <li><a href="/">Exchanges & Returns</a></li>
                <li><a href="/">Order Tracker</a></li>
                <li><a href="/">adiClub</a></li>
                <li><a href="/">Gift Cards</a></li>
                <li><a href="/">Store Locator</a></li>
                <li><a href="/">Mobile Apps</a></li>
            </ul>
        </nav>
    </div>
    <nav class="navbar">
        <button class="nav__hamburger" type="button">
            <i class="fa-solid fa-bars"></i>
        </button>
            <img alt="addidas" src="https://img.freepik.com/free-icon/adidas_318-565831.jpg" />
    </nav>
    <div class="hero">
        <img alt="trainers" src="https://media.gq.com/photos/61532b9fa4d0cbe908c84ce9/master/w_2000,h_1333,c_limit/Adidas-Originals-NMD_R1-primeblue-shoes.jpg" />
    </div>
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
