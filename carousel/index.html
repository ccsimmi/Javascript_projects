<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="carousel">
            <div data-slide="1">
                <img alt="moon landing" src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/30th-anniversary-of-apollo-11-landing-on-the-moon-astronaut-news-photo-51098545-1547940625.jpg" />
            </div>
            <div data-slide="2">
                <img alt="oasis" src="https://cdn.britannica.com/35/152535-050-80117D17/Oasis-Libya.jpg" />
            </div>
            <div data-slide="3">
                <img alt="koala" src="https://www.wwf.org.uk/sites/default/files/styles/social_share_image/public/2022-05/_WW236934.jpg?itok=wsulCklO" />
            </div>
            <div data-slide="4">
                <img alt="nuclear powerplant" src="https://media.wired.co.uk/photos/637d60b0c4cdfcaf797cc37c/4:3/w_2012,h_1509,c_limit/Ideological-Split-Over-Two-Nuclear-Power-Plants-Business-1424485675.jpg" />
            </div>
        </div>
        <div class="carousel__dots">
            <div data-dot="1" class="dot"></div>
            <div data-dot="2" class="dot"></div>
            <div data-dot="3" class="dot"></div>
            <div data-dot="4" class="dot"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
